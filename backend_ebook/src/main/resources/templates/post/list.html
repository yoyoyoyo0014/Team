<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">     
  <table class="table" style="text-align: center;" th:each="item : ${communities}">
    <thead>
      <tr>
        <th>NO</th>
        <th>제목</th>
        <th>작성일</th>
      </tr>
      <tr th:if="${item.co_num == 2}">
      	<th>조회수</th>
        <th>추천수</th>
      </tr>
    </thead>
    <tbody th:each="item : ${list}">
      <tr>
        <td th:text="${item.po_num}"></td>
        <td style="text-align: left;">
        	<a th:text="${item.po_title}"></a>
        </td>
        <td th:text="${item.po_date}"></td>
      </tr>
      <tr th:if="${item.co_num == 2}">
        <td th:text="${item.po_views}"></td>
        <td th:text="${item.po_like}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
